<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Wise Helpers</title>
    <link rel="stylesheet" href="../pages/style.css">
</head>
<body>
    <div class="heading_baground">
        <div class="home_div">
        <h1 class="head">Home</h1></div>
       <div class="sub_head"> <h2>Wise Helpers</h2>
    </div>
    <div id="form_containar">
        <form id="myForm" novalidate>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <span id="name-error" class="error-message"></span><br>
 
            <label for="email_sgin">Email:</label>
            <input type="email" id="email_sgin">
            <span id="email-error-sgin" class="error-message"></span><br>
 
            <label for="password_sgin">Password:</label>
            <input type="password" id="password_sgin">
            <span id="password-error-sgin" class="error-message"></span><br>
 
            <label for="password_sgin_con">Confirm Password:</label>
            <input type="password" id="password_sgin_con">
            <span id="password-error-con" class="error-message"></span><br>
 
            <label for="address">Address:</label>
            <input type="text" id="address">
            <span id="address-error" class="error-message"></span><br>
 
            <label for="role">Role:</label>
            <select id="role">
                <option value="">Select a Role</option>
                <option value="Plumber">Plumber</option>
                <option value="Electrician">Electrician</option>
                <option value="AC Mechanic">AC Mechanic</option>
                <option value="TV Mechanic">TV Mechanic</option>
                <option value="Carpenter">Carpenter</option>
                <option value="Bike Mechanic">Bike Mechanic</option>
                <option value="Mason">Mason</option>
                <option value="Acting Driver">Acting Driver</option>
            </select>
            <span id="role-error" class="error-message"></span><br>
 
            <button type="submit">Submit</button>
            <a href="../pages/login.html" id="sginup_a_tag">I have account</a>

        </form>
     </div> 
     <script type="module" src="../pages/sginup.js"></script>
</body>
</html>
