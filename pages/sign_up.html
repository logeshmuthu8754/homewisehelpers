<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>

    <div class="heading_baground">
        <div class="home_div">
            <h1 class="head">Home</h1>
        </div>
        <div class="sub_head">
            <h2>Wise Helpers</h2>
        </div>

        <div class="container">
            <form id="signupForm" novalidate>
                <h1>Sign Up</h1>

                <!-- User Type -->
                <label for="userType">User Type:</label>
                <select id="userType">
                    <option value="">Select</option>
                    <option value="worker">Worker</option>
                    <option value="user">User</option>
                </select>
                <span id="userType-error" class="error-message"></span><br>

                <!-- Full Name -->
                <label for="name_lable">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name">
                <span id="name-error" class="error-message"></span><br>

                <!-- Email -->
                <label for="email_lable">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
                <span id="email-error" class="error-message"></span><br>

                <!-- Password -->
                <label for="password_lable">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
                <span id="password-error" class="error-message"></span><br>

                <!-- Confirm Password -->
                <label for="confirmPassword_lable">Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password">
                <span id="confirmPassword-error" class="error-message"></span><br>

                <!-- Address -->
                <label for="address_lable">Address:</label>
                <input type="text" id="address" placeholder="Enter your address">
                <span id="address-error" class="error-message"></span><br>

                <!-- Worker Role -->
                <div id="workerRoleContainer" style="display: none;">
                    <label for="role_lable">Role:</label>
                    <select id="role">
                        <option value="">Select Role</option>
                        <option value="Plumber">Plumber</option>
                        <option value="Electrician">Electrician</option>
                        <option value="Carpenter">Carpenter</option>
                        <option value="Painter">Painter</option>
                        <option value="Mason">Mason</option>
                        <option value="AC Tecnician">AC Tecnician</option>
                        <option value="TV Tecnician">TV Tecnician</option>
                        <option value="Bike Mechanic">Bike Mechanic</option>
                        <option value="House Cleaner">House Cleaner</option>
                        <option value="Acting Driver">Acting Driver</option>
                        <option value="Water Tank Cleaner">Water Tank Cleaner</option>
                        <option value="Septic Tank Cleaner">Septic Tank Cleaner</option>
                        <option value="Welder">Welder</option>
                        <option value="Car Mechanic">Car Mechanic</option>
                    </select>
                    <span id="role-error" class="error-message"></span><br>
                </div>

                <button type="submit">Sign Up</button>
                <a href="../index.html">Already have an account? Login</a>
            </form>
        </div>
    </div>

    <script src="../script/sginup.js" type="module"></script>
</body>
</html>
