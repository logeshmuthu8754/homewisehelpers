<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="../style/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav>
        <div class="logo">
            <img src="../assets/images/hwh_logo.png" alt="">
        </div>
       
    </nav>

    <div class="container">
        <form id="loginForm" novalidate>
            <h1>Login</h1>
            <label for="userType">User Type:</label>
            <select id="userType">
                <option value="">Select</option>
                <option value="worker">Worker</option>
                <option value="user">User</option>
            </select>
            <span id="userType-error" class="error-message"></span><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <span id="email-error" class="error-message"></span><br>

            <div class="password-container">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
                <span id="togglePassword" class="eye-icon">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <span id="password-error" class="error-message"></span><br>

            <button type="submit">Login</button>
            <a href="./pages/sign_up.html">Don't have an account? Sign Up</a>
        </form>
    </div>
    <script src="./script/script.js" type="module"></script>
</body>
</html>
